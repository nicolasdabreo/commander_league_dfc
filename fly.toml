app = 'dfc'
primary_region = 'lhr'

[build]

[[mounts]]
  source = 'dfc_data'
  destination = '/data'
  initial_size = "1gb"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[[vm]]
  cpu_kind = 'shared'
  cpus = 1
  memory_mb = 1024
