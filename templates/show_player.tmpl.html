<!DOCTYPE html>
<html
  lang="en"
  class="h-full scroll-smooth bg-white dark:bg-zinc-900 antialiased [font-feature-settings:'ss01'] text-zinc-50"
  style="scrollbar-gutter: stable;"
>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello from Fly</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="">
    <div class="mx-auto max-w-lg p-4 sm:p-6 lg:p-8">
      <div class="flex flex-col mt-10 space-y-10">
        <h1 class="text-lg font-bold tracking-tight text-white sm:text-xl">{{ .Player.Name }}</h1>

        <ul role="list" class="divide-y divide-white/5">
          {{ range .Player.Results }}
            <li class="py-4">
              <div class="flex items-center gap-x-3">
                <h3 class="flex-auto truncate text-sm font-semibold leading-6 text-white">- points</h3>
                <time datetime="2023-01-23T11:00" class="flex-none text-xs text-gray-500">{{ .CreatedAt.Format "02-01-2006" }}</time>
              </div>
              <p class="mt-3 text-sm text-gray-500">Came <span class="text-gray-400">{{ .Place }}th</span> place in <span class="text-gray-400">{{ .PodSize }}th</span> pod (earning <span class="text-gray-400">0</span> bonus points)</p>
            </li>
          {{ end }}
        </ul>

      </div>
    </div>
  </body>
</html>
